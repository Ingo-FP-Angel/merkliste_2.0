name: Release

on: [push]

jobs:
  path-context:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set version
        run: echo "VERSION=$(cat version)" >> $GITHUB_ENV
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Gradle
        run: ./gradlew :backend:copyBackendJar :backend:copyDockerfiles
      - name: Push to GitHub Packages
        uses: docker/build-push-action@v2
        with:
          context: backend/build/docker
          push: true
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          repository: ingo-fp-angel/merkliste_2.0/merkliste_20
          tags: docker.pkg.github.com/ingo-fp-angel/merkliste_2.0/merkliste_20:${{ env.VERSION}}
